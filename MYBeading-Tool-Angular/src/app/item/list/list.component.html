<div class="form" *ngFor="let item of items">

  <h3>item: {{item.title}}</h3>
  <p>Quantity: {{item.quantity}}</p>
  <p>{{item.shortdescription}}</p>
  <a class="buttonSubmit" [routerLink]="[item._id]">See Details</a><br>
  <button class="buttonSubmit" (click)='deleteOne(item_id)'>Delete</button><br>
  <a class="buttonSubmit" [routerLink]="[item._id, 'update']">Update</a>
 
  <hr> 
</div>
