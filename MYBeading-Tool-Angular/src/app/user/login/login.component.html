<div class="form ">


  <div *ngIf="theActualUser.password">
       User:  {{theActualUser.username | json}}
       <button class="buttonSubmit" (click)="logMeOut()">Log Out</button>   
  
       <router-outlet></router-outlet>


  </div>
  
  <div *ngIf="theError">error: {{theError}} </div>
  
  </div>
  
  <div *ngIf="!theActualUser.username">
  
  <h2>Signup </h2>
  
    <form class="form" (submit)="tryToSignUp()">
      <label class="floaty2" for="username">Username</label>
      <input class="floaty" for="username" [(ngModel)]="signUpUser.username" name="name" type="text">
      <label class="floaty2" for="password">Password</label>
      <input class="floaty" for="password" [(ngModel)]="signUpUser.password" name="password" type="text">
      <button class="buttonSubmit">Complete Registration</button>
    
    </form>
  
  <hr>
  
  <h2>Log In</h2>
    <form class="form" (submit)="tryToLogIn()">
      <label class="floaty2" for="username">Username</label>
      <input class="floaty" for="username" [(ngModel)]="loginUser.username" name="name" type="text">
      <br>
      <label class="floaty2" for="password">Password</label>
      <input class="floaty" for="password" [(ngModel)]="loginUser.password" name="password" type="text">
      <button class="buttonSubmit">Log In</button>
    </form>
  </div>
